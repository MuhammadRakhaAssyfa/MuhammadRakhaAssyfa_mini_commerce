<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" 
    integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body style="background-color: whitesmoke;">
    <div class="container">
        <nav class="navbar fixed-top" style="background-color: lightgray;">
            <div class="container">
            <a class="navbar-brand">Toko Konsol Game</a>
            <form class="d-flex" role="search" id="formItem">
                <input class="form-control me-2 mr-2" type="search" placeholder="Search" id="keyword" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="searchItem">Search</button>
            </form>
            <button class="btn btn-primary" id="cart"><i class="fas fa-shopping-cart"></i>(0)</button>
            </div>
        </nav>
        <div class="row">
            <div class="row col-md-12 mt-5"  id="listBarang" >
                
            </div>
        </div>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    
    <script>
        var items = [
    ['001', 'PlayStation 5', 9999999, 'Konsol untuk bermain video game buatan Sonny.', '/gambar/ps5.jpg'], 
    ['002', 'Nintendo Switch', 5500000, 'Konsol video game praktis yang bisa dimainkan dimana saja.', '/gambar/nintendo_switch.jpeg'],
    ['003', 'Xbox', 4550000, 'Konsol video game buatan Microsoft (Include Stik).', '/gambar/xbox.jpeg'],
    ['004', 'Meta Quest  3', 9925000, 'Virtual Reality untuk bermain game secara realistis.', '/gambar/mq3.jpeg'],
    ['005', 'NFS Pack', 999999, 'Bundle Pack series game Need For Speed.', '/gambar/nfs.jpeg'],
    ['006', 'FIFA Pack', 899999, 'Bundle Pack series game FIFA berbagai edisi.', '/gambar/goat.jpeg'],
    ['007', 'GTA Pack', 1999999, 'Bundle Pack series game Grand Thieft Auto.', '/gambar/Gta.jpeg'],
    ['008', 'Stik PS5', 1900000, 'Stik untuk bermain game di konsol PlayStation 5.', '/gambar/sps5.jpeg'],
    ['009', 'TV 85 Inch', 59999999, 'TV lebar yang nyaman untuk bermain game.', '/gambar/tipi.jpg']
    ]

    var listBarang = document.getElementById("listBarang");

    items.forEach(function(item) {
        listBarang.innerHTML += `
            <div class="col-4 mt-5">
                <div class="card" style="width: 20rem;">
                     <img src="${item[4]}" class="card-img-top" alt="${item[1]}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8">
                     <div class="card-body">
                         <h5 class="card-title">${item[1]}</h5>
                         <p class="card-text">${item[3]}</p>
                         <p class="card-text">Rp ${item[2].toLocaleString('id-ID', { minimumFractionDigits: 2 })}</p>
                         <a href="#" class="btn btn-primary addcart">Add To Cart</a>
                     </div>
                 </div>
            </div>
        `;
    });

    document.getElementById("formItem").addEventListener("submit", function(e) {
    e.preventDefault();

    var keyword = document.getElementById("keyword").value.toLowerCase();
    
    var hasilFilter = items.filter(function(item) {
        return item[1].toLowerCase().includes(keyword);
    });

    listBarang.innerHTML = "";

    hasilFilter.forEach(function(item) {
        listBarang.innerHTML += `
            <div class="col-4 mt-5">
                <div class="card" style="width: 20rem;">
                    <img src="${item[4]}" class="card-img-top" height="200px" alt="${item[1]}">
                    <div class="card-body">
                        <h5 class="card-title">${item[1]}</h5>
                        <p class="card-text">${item[3]}</p>
                        <p class="card-text">Rp ${item[2].toLocaleString('id-ID', { minimumFractionDigits: 2 })}</p>
                        <a href="#" class="btn btn-primary addcart">Add To Cart</a>
                    </div>
                </div>
            </div>
        `;
    });
});
    var cartButton = document.getElementById("cart");
var cartCount = 0;

document.addEventListener("click", function(e) {
    if (e.target && e.target.classList.contains("addcart")) {
        e.preventDefault();
        cartCount++;
        cartButton.innerHTML = `<i class="fas fa-shopping-cart"></i> (${cartCount})`;
    }
});

    </script>
</body>
</html>
